{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Trading Platform</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(240, 185, 11, 0.2);
        }
        .logo { font-size: 2rem; font-weight: bold; color: #f0b90b; text-align: center; margin-bottom: 1rem; }
        .btn-primary { background-color: #f0b90b; border-color: #f0b90b; transition: all 0.3s; }
        .btn-primary:hover { background-color: #d4a009; border-color: #d4a009; }
        .error { color: #ff4d4d; }
        @media (max-width: 768px) {
            .login-container { margin: 1rem; padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">CryptoTrade</div>
        {% if form.errors %}
            <p class="error">Invalid email or password. Please try again.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-dark text-white border-secondary" id="email" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
